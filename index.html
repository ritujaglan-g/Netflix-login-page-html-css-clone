<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File</title>
    <link rel="stylesheet" href="file2.css" />
    <script
      src="https://kit.fontawesome.com/5f1551d981.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div id="main-header">
        <div id="neteflix">Neteflix</div>
        <div id="box">
          <div id="sign">Sign In</div>
          <div>
            <input id="email" type="text" placeholder="Email or phone number" />
          </div>
          <div><input id="password" type="text" placeholder="Password" /></div>
          <div><button id="sign-in">Sign In</button></div>

          <div id="remember"><i class="fa-solid fa-check"></i>Remember me</div>
          <div id="need">Need help?</div>
          <div id="div">
            <div id="new">New to Neteflix?</div>
            <div id="old">Sign up now.</div>
          </div>
          <div id="para">
            <pre>
This page is protected by Google reCAPTCHA to
ensure you're not a bot.</pre
            >
          </div>
          <div id="more">Learn more.</div>
        </div>
      </div>
    </div>
  </body>
</html>
